<html>
  <head>
    <meta charset="UTF-8">
    <title>Fiji Opening Hours</title>

  <body>
   <div class="window">
      <!-- Your app's content goes inside .window-content -->
      <div class="window-content">
        <div class="pane-group">
          <div class="pane pane-sm sidebar">
            <nav class="nav-group">
              <h5 class="nav-group-title">Menu</h5>
              <a href="index.html" class="nav-group-item active">
                <span class="icon icon-plus-circled"></span>
                New Weekly Expense
              </a>
              <a href="all.html" class="nav-group-item">
                <span class="icon icon-menu"></span>
                Show All Entries
              </a>
              <span class="nav-group-item">
                <span class="icon icon-chart-bar"></span>
                Show Stats
              </span>
            </nav>
            <nav class="nav-group">
              <h5 class="nav-group-title">Categories</h5>
              <span class="nav-group-item" href="#">
                <span class="icon icon-record" style="color:#fc605b"></span>
                Groceries
              </span>
              <span class="nav-group-item" href="#">
                <span class="icon icon-record" style="color:#fdbc40"></span>
                Veges
              </span>
              <span class="nav-group-item" href="#">
                <span class="icon icon-record" style="color:#34c84a"></span>
                Meats
              </span>
              <span class="nav-group-item" href="#">
                <span class="icon icon-record" style="color:#57acf5"></span>
                Seafood
              </span>
            </nav>            
          </div>

          <div class="pane">
            <form>
              <div class="form-group">
                <label>Email address</label>
                <input type="email" class="form-control" placeholder="Email">
              </div>
              <div class="form-group">
                <label>Password</label>
                <input type="password" class="form-control" placeholder="Password">
              </div>
              <div class="form-group">
                <label>Description</label>
                <textarea class="form-control" rows="3"></textarea>
              </div>
              <select class="form-control">
                <option>Option one</option>
                <option>Option two</option>
                <option>Option three</option>
                <option>Option four</option>
                <option>Option five</option>
                <option>Option six</option>
                <option>Option seven</option>
                <option>Option eight</option>
              </select>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> This is a checkbox
                </label>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox"> This is a checkbox too
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radios" checked>
                  Keep your options open
                </label>
              </div>
              <div class="radio">
                <label>
                  <input type="radio" name="radios">
                  Be sure to remember to check for unknown unknowns
                </label>
              </div>
              <div class="form-actions">
                <button type="submit" class="btn btn-form btn-default">Cancel</button>
                <button type="submit" class="btn btn-form btn-primary">OK</button>
              </div>
            </form>                      
          </div>
        </div>
      </div>

      <footer class="toolbar toolbar-footer">
